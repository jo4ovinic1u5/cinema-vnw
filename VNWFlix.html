<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNW Flix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Cinema</h1>
        <ul>
            <li>Início</li>
            <li>Filmes</li>
            <li>Séries</li>
        </ul>
    </header>
    <main>
        <section class="cine">
            <h2>
                VNWFlix
            </h2>
        </section>
        <section class="boxcard">

            <div class="card">
                <img src="piratas do caribeee.webp" alt="Foto do filme Piratas do Caribe">
                <h3 class="subtitulo">
                    Piratas do Caribe
                </h3>
                <button id="btn1">
                    Entrar no Filme
                </button>
            </div>

            <div class="card">
                <img src="velozes e furiosos.webp" alt="imagem de cartaz do filme velozes e furiosos">
                <h3 class="subtitulo">
                    Velozes e Furiosos
                </h3>
                <button id="btn2">
                    Entrar no Filme
                </button>
            </div>
            <div class="card">
                <img src="lagoa azul.jpg" alt="imagem de cartaz do filme lagoa azul">
                <h3 class="subtitulo">
                    Lagoa azul
                </h3>
                <button id="btn3">
                    Entrar no Filme
                </button>
        </section>
    </main>
</body>

</html>
